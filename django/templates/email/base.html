<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 20px;
            margin: 20px auto;
            line-height: 1.3;
        }

        .button {
            display: inline-block;
            background-color: #C71F2C;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #9c9c9c;
            line-height: 1.5;
        }

        .footer a.unsubscribe-link {
            color: #6b6b6b;
            text-decoration: none;
            font-weight: bolder;
        }

        .footer .organization-name {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        b {
            color: #000;
            font-weight: bolder;
        }
    </style>
    {% block style %}{% endblock %}
</head>

<body>
    <table
        align="center"
        class="email-container"
    >
        {% include "email/header.html" %}
        <tr>
            <td>
                {% block content %}{% endblock %}
            </td>
        </tr>
        {% include "email/footer.html" %}
    </table>
</body>

</html>
